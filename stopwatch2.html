<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My stop watch</title>

    <style>
        p {
            font-size: larger;
            justify-content: center;
        }
    </style>
</head>
<body>
    <p id="p"></p>
    <p><button id="start">Start</button><button id="pause">Pause</button><button id="reset">Reset</button>
</p>
</body>
<script>
   

    let stopwatch;
    let secondsCount = 0
    const para = document.getElementById('p')
    function displayCount(){
    

    let hour = Math.floor(secondsCount / 3600)
    let minute = Math.floor((secondsCount % 3600)/60)
    let second = Math.floor(secondsCount % 60)

    let displayHour = (hour < 10) ? '0' + hour : hour
    let displayMinute = (minute < 10) ? '0' + minute : minute
    let displaySecond = (second < 10) ? '0' + second : second

    para.textContent = displayHour + ':' + displayMinute + ':' + displaySecond
    secondsCount++;
    }
     
    const start = document.getElementById('start')
    const pause = document.getElementById('pause')
    const reset = document.getElementById('reset')

    start.addEventListener('click', function(){
        stopwatch = setInterval(displayCount,1000);
        start.disabled = true
    })

    pause.addEventListener('click', function(){
        clearInterval(stopwatch)
        start.disabled = false
    })

    reset.addEventListener('click', () => {
        clearInterval(stopwatch);
        start.disabled = false;
        secondsCount = 0;
        displayCount();
      });

displayCount()
</script>
    
</html>
